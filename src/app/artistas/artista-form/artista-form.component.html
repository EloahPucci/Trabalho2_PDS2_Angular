<button type="button" (click)="novo()" class="btn btn-primary">Novo</button>
<button type="button" (click)="salvar()" class="btn btn-primary">Salvar</button>
<button type="button" (click)="excluir()" class="btn btn-primary">Excluir</button>
<button type="button" (click)="pesquisar()" class="btn btn-primary">Pesquisar</button>

<form>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="codigoArtista">Código:</label>
      <input type="text" [(ngModel)]="artista.codigo" name="txtCodigo" class="form-control" id="codigoArtista" placeholder="Código" disabled>
    </div>
    <div class="form-group col-md-10">
      <label for="nomeArtista">Nome do artista:</label>
      <input type="text" [(ngModel)]="artista.nomeArtista" name="txtNomeArtista" class="form-control" id="nomeArtista" placeholder="Digite o nome do artista">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="filmeArtista">Filmes:</label>
      <input type="text" [(ngModel)]="artista.filmes" name="txtFilmes" class="form-control" id="filmeArtista" placeholder="Digite os filmes deste artista">
    </div>
  </div>  
</form>
